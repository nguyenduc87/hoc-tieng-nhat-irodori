    <style>
        /* Toàn bộ trang */
        body {
            font-family: 'Noto Sans JP', Arial, sans-serif;
            background-color: #333;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Khung chứa bài quiz */
        .quiz-container {
            background-color: #222;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            width: 90%;
            max-width: 600px;
            position: relative;
            text-align: center;
        }

        /* Đồng hồ đếm ngược */
        .timer {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: #ff5722;
            color: #fff;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        /* Tiêu đề bài quiz */
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #fff;
        }

        /* Phần câu hỏi */
        .question {
            margin-bottom: 20px;
            font-size: 18px;
            color: #ffd700;
        }

        /* Các lựa chọn trả lời */
        .choices {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }

        .choices li {
            background-color: #444;
            padding: 12px 20px;
            margin-bottom: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .choices li:hover {
            background-color: #555;
        }

        .choices li.correct {
            background-color: #4caf50;
            color: #fff;
        }

        .choices li.incorrect {
            background-color: #f44336;
            color: #fff;
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            color: #fff;
            background-color: #007bff;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .result {
            text-align: center;
            background-color: #444;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            display: none;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .result h2 {
            font-size: 22px;
            margin-bottom: 10px;
            color: #fff;
        }

        .result p {
            font-size: 18px;
            margin: 5px 0;
            color: #ddd;
        }

        .result p>span {
            color: #4caf50;
            font-weight: 600;
        }

        .warning {
            color: #f44336;
            font-size: 16px;
        }
    </style>
</head>

        // Hàm xáo trộn mảng theo thuật toán Fisher-Yates
        function shuffleQuestions(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Gọi hàm này trước khi hiển thị câu hỏi
        shuffleQuestions(questions);


        let currentQuestion = 0;
        let timer;
        let timeRemaining = 7;
        const feedback = document.getElementById("feedback");
        const explanation = document.getElementById("explanation");
        const warning = document.getElementById("warning");

        function loadQuestion() {
            document.querySelector(".quiz-container").style.opacity = 0;
            feedback.style.display = "none";
            explanation.style.display = "none";
            setTimeout(() => {
                const question = questions[currentQuestion];
                document.getElementById("question").textContent = question.question;
                const choicesList = document.getElementById("choices");
                choicesList.innerHTML = '';

                // Tạo bản sao của mảng đáp án rồi xáo trộn
                let shuffledChoices = [...question.choices];
                shuffleQuestions(shuffledChoices);

                shuffledChoices.forEach(choice => {
                    const li = document.createElement("li");
                    li.textContent = choice;
                    li.onclick = () => checkAnswer(choice, li);
                    choicesList.appendChild(li);
                });

                timeRemaining = 15;
                document.getElementById("timer").textContent = timeRemaining;
                startTimer();

                document.getElementById("nextButton").style.display = "none";
                document.getElementById("submitButton").style.display = "none";
                warning.style.display = "none";

                document.querySelector(".quiz-container").style.opacity = 1;
            }, 300);
        }

        function startTimer() {
            timer = setInterval(() => {
                timeRemaining--;
                document.getElementById("timer").textContent = timeRemaining;

                if (timeRemaining <= 0) {
                    clearInterval(timer);
                    document.getElementById("nextButton").style.display = "none";
                    setTimeout(() => nextQuestion(), 1000);
                }
            }, 1000);
        }

        function checkAnswer(selected, liElement) {
            const question = questions[currentQuestion];
            const choices = document.querySelectorAll(".choices li");

            question.userAnswer = selected;
            choices.forEach(choice => {
                if (choice.textContent === question.answer) {
                    choice.classList.add("correct");
                } else if (choice.textContent === selected) {
                    choice.classList.add("incorrect");
                }
            });

            choices.forEach(choice => {
                choice.onclick = null;
            });

            clearInterval(timer);

            feedback.style.display = "block";
            feedback.innerHTML = `Phiên âm Hiragana: <strong>${question.hiragana}</strong>`;
            explanation.style.display = "block";
            explanation.innerHTML = `Giải thích: ${question.explanation}`;
            warning.style.display = "none";

            document.getElementById("nextButton").style.display = "inline-block";

            if (currentQuestion === questions.length - 1) {
                document.getElementById("nextButton").style.display = "none";
                document.getElementById("submitButton").style.display = "inline-block";
            }
        }

        function nextQuestion() {
            if (questions[currentQuestion].userAnswer === null) {
                warning.style.display = "block";
                return;
            }

            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                loadQuestion();
            } else {
                document.getElementById("quizContainer").style.display = "none";
                document.getElementById("submitButton").style.display = "inline-block";
            }
        }

        function submitQuiz() {
            let correctAnswers = 0;
            let incorrectAnswers = 0;
            let unansweredQuestions = 0;

            questions.forEach(question => {
                if (question.userAnswer === question.answer) {
                    correctAnswers++;
                } else if (question.userAnswer !== null) {
                    incorrectAnswers++;
                } else {
                    unansweredQuestions++;
                }
            });

            document.getElementById("totalQuestions").textContent = questions.length;
            document.getElementById("correctAnswers").textContent = correctAnswers;
            document.getElementById("incorrectAnswers").textContent = incorrectAnswers;
            document.getElementById("unansweredQuestions").textContent = unansweredQuestions;

            document.getElementById("nextButton").style.display = "none";
            document.getElementById("submitButton").style.display = "none";

            feedback.style.display = "none";
            document.getElementById("result").style.display = "block";
            document.getElementById("result").style.opacity = 1;
        }

        function restartQuiz() {
            questions.forEach(question => question.userAnswer = null);
            currentQuestion = 0;
            loadQuestion();
            document.getElementById("result").style.display = "none";
        }

        loadQuestion();
    </script>

</body>

</html>
